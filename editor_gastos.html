<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor de Gastos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #fafafa;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      max-width: 900px;
      margin: 0 auto 2rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem 1.2rem;
      font-size: 0.9rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.15rem;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 0.25rem 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.85rem;
      line-height: 1.2;
      box-sizing: border-box;
    }
    button {
      grid-column: span 2;
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      justify-self: center;
      max-width: 200px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      text-align: center;
      border-radius: 6px;
      display: none;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
<div style="text-align: right; margin-bottom: 0.5rem;">
  <button onclick="window.location.href='consultas_gastos.html'">← Volver a Consultas</button>
</div>

<h1>Editor de Gastos</h1>

<form id="formGasto">
  <!-- Primera fila -->
  <div>
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" required />
  </div>
  <div>
    <label for="factura">Factura</label>
    <input type="text" id="factura" name="factura" required />
  </div>

  <!-- Segunda fila (Concepto abarca dos columnas) -->
  <div style="grid-column: span 2;">
    <label for="concepto">Concepto</label>
    <input type="text" id="concepto" name="concepto" required />
  </div>

  <!-- Tercera fila en adelante -->
  <div>
    <label for="codigo">Proyecto</label>
    <select id="codigo" name="codigo" required></select>
  </div>
  <div>
    <label for="momento">Momento</label>
    <select id="momento" name="momento" required>
      <option value="">-- Selecciona --</option>
      <option value="Montaje">Montaje</option>
      <option value="Desmontaje">Desmontaje</option>
      <option value="Mantenimiento">Mantenimiento</option>
      <option value="Visita Comercial">Visita Comercial</option>
    </select>
  </div>

  <div>
    <label for="categoria">Categoría</label>
    <select id="categoria" name="categoria" required></select>
  </div>
  <div>
    <label for="proveedor">Proveedor</label>
    <select id="proveedor" name="proveedor" required></select>
  </div>

  <div>
    <label for="neto">Neto (€)</label>
    <input type="number" id="neto" name="neto" step="0.01" min="0" required />
  </div>
  <div>
    <label for="iva">IVA (€)</label>
    <input type="number" id="iva" name="iva" step="0.01" min="0" required />
  </div>

  <div>
    <label for="conIVA">Con IVA (€)</label>
    <input type="number" id="conIVA" name="conIVA" step="0.01" readonly />
  </div>
  <div>
    <label for="porcentaje">Porcentaje (%)</label>
    <input type="number" id="porcentaje" name="porcentaje" step="1" min="0" max="100" value="100" required />
  </div>

  <div>
    <label for="gastoImputado">Gasto Imputado (€)</label>
    <input type="number" id="gastoImputado" name="gastoImputado" step="0.01" readonly />
  </div>
  <div>
    <label for="observaciones">Observaciones</label>
    <input type="text" id="observaciones" name="observaciones" />
  </div>

  <div style="grid-column: span 2;">
    <label for="orden">Orden</label>
    <input type="number" id="orden" name="orden" readonly />
  </div>

  <button type="submit">Guardar Gasto</button>
</form>

<div id="mensaje" class="message"></div>

<script>
const form = document.getElementById('formGasto');
const mensaje = document.getElementById('mensaje');

function actualizarCalculos() {
  const neto = parseFloat(form.neto.value) || 0;
  const iva = parseFloat(form.iva.value) || 0;
  const porcentaje = parseFloat(form.porcentaje.value);
  const porcentajeValido = (porcentaje >= 0 && porcentaje <= 100) ? porcentaje : 100;

  form.conIVA.value = (neto + iva).toFixed(2);
  form.gastoImputado.value = (neto * porcentajeValido / 100).toFixed(2);
}

async function cargarOpciones() {
  const baseUrl = 'https://proxy-cors-tono.tono-865.workers.dev/https://script.google.com/macros/s/AKfycbzcW2d5cKzzufyL9knP9xBeyvr5VdkRJlZq1RI0z5-UT5IbIfytcqyjRzq2sYPv3WlW/exec';

  const cargarYAgregar = async (hoja, elementoId, campo, campoTexto = null) => {
    try {
      const response = await fetch(baseUrl + '?hoja=' + encodeURIComponent(hoja));
      const datos = await response.json();
      const select = document.getElementById(elementoId);
      select.innerHTML = '<option value="">-- Selecciona --</option>';
      datos.forEach(fila => {
        if (fila[campo]) {
          const opcion = document.createElement('option');
          opcion.value = fila[campo];
          opcion.textContent = campoTexto ? `${fila[campo]} - ${fila[campoTexto]}` : fila[campo];
          select.appendChild(opcion);
        }
      });
      console.log(`✅ Cargado ${hoja}:`, datos);
    } catch (error) {
      console.error(`❌ Error cargando ${hoja}:`, error);
    }
  };

  // ⚡ AHORA sí dentro de cargarOpciones:
  await Promise.all([
    cargarYAgregar("LISTAS BD", "categoria", "CATEGORIA"),
    cargarYAgregar("PROVEEDORES", "proveedor", "PROVEEDOR"),
    cargarYAgregar("INGRESOS-PROYECTOS", "codigo", "CODIGO", "PROYECTO")
  ]);

  try {
    const responseGastos = await fetch(baseUrl + '?hoja=GASTOS-FACTURAS');
    const gastosExistentes = await responseGastos.json();
    console.log("✅ Gastos existentes:", gastosExistentes);

    const ordenes = gastosExistentes.map(g => parseInt(g.ORDEN)).filter(n => !isNaN(n));
    const maxOrden = ordenes.length ? Math.max(...ordenes) : 0;
    form.orden.value = maxOrden + 1;
    console.log("➡️ Nuevo ORDEN asignado:", form.orden.value);
  } catch (error) {
    console.error("❌ Error cargando GASTOS-FACTURAS para asignar ORDEN:", error);
    form.orden.value = 1;
  }
}

// ⚡ Listener que lanza cargarOpciones correctamente:
window.addEventListener('DOMContentLoaded', async () => {
  await cargarOpciones();
  actualizarCalculos();
});

// ⚡ Y el submit del formulario lo dejas como ya tienes.
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  mensaje.textContent = 'Guardando...';
  mensaje.style.display = 'block';
  mensaje.style.backgroundColor = '#fff3cd';
  mensaje.style.color = '#856404';

  const gasto = {
    CODIGO: form.codigo.value,
    PROYECTO: form.codigo.options[form.codigo.selectedIndex]?.text.split(' - ')[1] || '',
    MOMENTO: form.momento.value,
    CATEGORIA: form.categoria.value,
    PROVEEDOR: form.proveedor.value,
    FACTURA: form.factura.value,
    FECHA: form.fecha.value,
    CONCEPTO: form.concepto.value,
    Neto: parseFloat(form.neto.value),
    IVA: parseFloat(form.iva.value),
    "Con IVA": parseFloat(form.conIVA.value),
    OBSERVACIONES: form.observaciones.value,
    PORCENTAJE: parseFloat(form.porcentaje.value),
    "Gasto Imputado": parseFloat(form.gastoImputado.value),
    ORDEN: parseInt(form.orden.value)
  };

  try {
    const response = await fetch('https://proxy-cors-tono.tono-865.workers.dev/https://script.google.com/macros/s/AKfycbzcW2d5cKzzufyL9knP9xBeyvr5VdkRJlZq1RI0z5-UT5IbIfytcqyjRzq2sYPv3WlW/exec', {
      method: 'POST',
      body: JSON.stringify({ accion: "guardar", gasto }),
      headers: { 'Content-Type': 'application/json' }
    });
    const result = await response.json();

    if (result.success) {
      mensaje.textContent = '✅ Gasto guardado correctamente.';
      mensaje.style.backgroundColor = '#d4edda';
      mensaje.style.color = '#155724';
      form.reset();
      actualizarCalculos();
      await cargarOpciones();
      setTimeout(() => mensaje.style.display = 'none', 3000);
    } else {
      mensaje.textContent = '❌ Error al guardar.';
      mensaje.style.backgroundColor = '#f8d7da';
      mensaje.style.color = '#721c24';
      setTimeout(() => mensaje.style.display = 'none', 3000);
    }
  } catch (error) {
    mensaje.textContent = '❌ Error de conexión.';
    mensaje.style.backgroundColor = '#f8d7da';
    mensaje.style.color = '#721c24';
    setTimeout(() => mensaje.style.display = 'none', 3000);
  }
});
</script>
</body>
</html>
